<div class="container">
  <h3 class="">Lista de itens!</h3>
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
    <input type="text" class="form-control" aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-default" [(ngModel)]="termoBusca" (ngModelChange)="filtrar()">

  </div>
  <td> <button class="btn btn-primary" (click)="adicionar(modal1)">Adicionar</button> </td>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">tamanho</th>
            <th scope="col">Nome</th>
            <th scope="col">Valor</th>
            <th scope="col" class="colspan-2">Acoes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaFiltrada; let i = index">
            <th scope="row">{{ item.id }}</th>
            <td> {{ item.tamanho }} </td>
            <td> {{ item.nome }} </td>
            <td> {{ item.valor }} </td>

            <td *ngIf="!modoLancamento">
              <button type="button" class="btn btn-primary" (click)="editar(modal1, item, i)">Editar</button>
              <button type="button" class="btn btn-danger" (click)="deletar(item)">Deletar</button>
            </td>
            <td *ngIf="modoLancamento"><button type="button" class="btn btn-primary" (click)="lancamento(item)">Lancar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<ng-template #modal1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Item</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">

    <app-itemsdetails [item]="itemSelecionadoParaEdicao" (retorno)="addOuEditarPessoa($event)"></app-itemsdetails>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
