<div class="container">
  <div class="row text-start mt-3">
    <div class="col-md-10">
      <h3 class>Lista de pedidos</h3>
      <div class="col-md-4">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">
            Pesquisar
          </span>
          <input [(ngModel)]="termoBusca" (ngModelChange)="filtrar()" type="text" class="form-control"
            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button (click)="adicionar(modal1)" class="btn btn-success offset-md-5">
        Adicionar
      </button>
    </div>
  </div>


  <div class="row">
    <div *ngFor="let pedido of listaFiltrada; let i = index" class="col-lg-3 margin">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ pedido.nome }}</h5>
          <p class="card-text">
            {{ pedido.observacao }}
          </p>
          <td *ngIf="!modoLancamento" class="col-md-1">
            <div class="btn-group " role="group">
                <div class="" type="button" (click)="editar(modal1, pedido, i)">
                  <span class="badge bg-warning btn"> <i
                    class="bi bi-pen-fill"></i></span>
                </div>
            </div>
            <div class="col-md-1 btn" type="button" (click)="deletar(pedido)">
              <!-- <button class="badge rounded-pill text-bg-primary retiraBorda" (click)="deletar()">Editar</button> -->
              <span class="badge bg-danger btn"> <i
                      class="bi bi-trash3-fill"></i></span>
          </div>
          </td>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #modal1 let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button (click)="modal.dismiss('Cross click')" type="button" class="btn-close" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <app-pedidosdetails [pedido]="pedidoSelecionadoParaEdicao"
      (retorno)="addOuEditarPessoa($event)"></app-pedidosdetails>
  </div>
  <div class="modal-footer">
    <button (click)="modal.close('Close click')" type="button" class="btn btn-light">
      Close
    </button>
  </div>
</ng-template>
